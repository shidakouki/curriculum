<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="click">クリック</button>
    <script>
    //  ここにjQueryを記入
      $('.click').on('click',function(){
        $('.box').toggleClass('1');
        // if文を使用して条件分岐させましょう。（ステータスが1の時は閉じる。2の時は開くみたいな）
        if( $('.box').hasClass('1') ){
          $('.left').css({ width: 0 , transition: 'all 2s ease' });
          $('.right').css({ width: 0 , transition: 'all 2s ease' });
        }else{
          $('.left').css({ "width" : "50%" , transition: 'all 2s ease' });
          $('.right').css({ "width" : "50%" , transition: 'all 2s ease' });
        }
      });
    </script>
  </body>
</html>
