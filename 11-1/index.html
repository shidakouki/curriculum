<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id = "select_lan" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn" value="jpn">日本語</option>
        <option id="selected_en" value="en">English</option>
        <option id="selected_all" value="all">全て表示</option>
    </select>
    <table>
        <tr id ="jpn_L">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id ="en_L">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){

            let select_lan = document.getElementById('select_lan').value;

            if( select_lan == 'jpn' ){
                document.getElementsById('jpn_L').style.display = "";
                document.getElementsById('en_L').style.display = "none";
            }else if( select_lan == 'en'){
                document.getElementsById('jpn_L').style.display = "none";
                document.getElementsById('en_L').style.display = "";
            }else{
                document.getElementsById('jpn_L').style.display = "";
                document.getElementsById('en_L').style.display = "";
            };

            window.onload = viewChange;
            
        }
    </script>
</body>
</html>
