<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr class="jpn_L">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="eng_L">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){

            if(document.getElementById('selected_jpn')){
                document.getElementsByClassName('jpn_L').style.display = "";
                document.getElementsByClassName('eng_L').style.display = "none";
            }else if(document.getElementById('selected_en')){
                document.getElementsByClassName('jpn_L').style.display = "none";
                document.getElementsByClassName('eng_L').style.display = "";
            }else{
                document.getElementsByClassName('jpn_L').style.display = "";
                document.getElementsByClassName('eng_L').style.display = "";
            };

            window.onload = viewChange;
            
        }
    </script>
</body>
</html>
